<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaurav is Brainstorming ðŸ§ </title>
    <!-- Modern font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f0c29;
            background: linear-gradient(135deg, #020024 0%, #090979 35%, #00d4ff 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 4rem 3rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            max-width: 90%;
            width: 650px;
            transform: translateY(30px);
            opacity: 0;
            animation: slideUpFade 1.2s 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUpFade {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .icon-container {
            margin-bottom: 2.5rem;
            display: inline-flex;
            position: relative;
        }

        .icon {
            width: 96px;
            height: 96px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 40px rgba(0, 114, 255, 0.6);
            animation: pulse 2.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 114, 255, 0.7); }
            70% { box-shadow: 0 0 0 25px rgba(0, 114, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 114, 255, 0); }
        }

        .icon svg {
            width: 48px;
            height: 48px;
            color: #ffffff;
            stroke-width: 1.5;
            animation: floatIcon 4s ease-in-out infinite;
        }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #ffffff, #bbf7d0, #93c5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.03em;
            line-height: 1.1;
        }

        p.subtitle {
            font-size: 1.25rem;
            font-weight: 300;
            line-height: 1.7;
            color: #e2e8f0;
            margin-bottom: 2.5rem;
        }

        .badge {
            display: inline-block;
            padding: 0.5rem 1.25rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: float 5s ease-in-out infinite alternate;
        }

        .dots {
            margin-top: 1.5rem;
            display: inline-flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Abstract ambient background elements */
        .ambient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            z-index: 0;
            opacity: 0.45;
        }

        .orb-1 {
            top: -15%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: #4f46e5;
            animation: floatOrb 12s ease-in-out infinite alternate;
        }

        .orb-2 {
            bottom: -20%;
            right: -10%;
            width: 60vw;
            height: 60vw;
            background: #0ea5e9;
            animation: floatOrb 18s ease-in-out infinite alternate-reverse;
        }
        
        .orb-3 {
            top: 20%;
            right: 15%;
            width: 30vw;
            height: 30vw;
            background: #8b5cf6;
            animation: floatOrb 15s ease-in-out infinite alternate;
        }

        @keyframes floatOrb {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(5%, 5%) scale(1.05); }
            100% { transform: translate(-5%, -5%) scale(1.1); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 3rem 2rem;
                width: 95%;
            }
            h1 { font-size: 2.25rem; }
            p.subtitle { font-size: 1.1rem; }
            .icon { width: 80px; height: 80px; }
            .icon svg { width: 40px; height: 40px; }
        }
    </style>
</head>
<body>
    <div class="ambient-orb orb-1"></div>
    <div class="ambient-orb orb-2"></div>
    <div class="ambient-orb orb-3"></div>

    <div class="container">
        <div class="icon-container">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 18v-5.25m0 0a6.01 6.01 0 001.5-.189m-1.5.189a6.01 6.01 0 01-1.5-.189m3.75 7.478a12.06 12.06 0 01-4.5 0m3.75 2.383a14.406 14.406 0 01-3 0M14.25 18v-.192c0-.983.658-1.829 1.58-1.936a4.61 4.61 0 003.42-3.42 1.5 1.5 0 00-1.4-1.636 4.61 4.61 0 00-3.42-3.42 1.5 1.5 0 00-1.636 1.4 4.61 4.61 0 00-3.42 3.42c-.983.658-1.829 1.58-1.936-1.58M12 5.25v.192c0 .983-.658 1.829-1.58 1.936a4.61 4.61 0 00-3.42 3.42 1.5 1.5 0 001.4 1.636 4.61 4.61 0 003.42 3.42 1.5 1.5 0 001.636-1.4 4.61 4.61 0 003.42-3.42c.983-.658 1.829-1.58 1.936 1.58" />
                </svg>
            </div>
        </div>
        
        <h1>Gaurav is busy in brainstorm</h1>
        
        <p class="subtitle">
            I'm currently cooking up something amazing. The app has been paused momentarily while I ideate and refine the next big version.
        </p>
        
        <div class="badge">
            Will come back soon
        </div>
        
        <br>
        
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
